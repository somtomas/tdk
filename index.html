	  body {
	    margin: 0;
		padding: 0;
		overflow: hidden;
		background-image: url(img/pozadie-01.png);
		background-repeat:no-repeat;
        background-size:cover;
	  }
	  
	  #app {
	    width: 100%;
	  }
	  
	  #landing {
	    width: 100%;
		height: 100%;
	  }

	    width: 80%;

	  .quest h4 {

      }

	    padding: 0;

	  }
	  
	  .quest p:hover {
	    color: rgb(220,223,228);
		cursor: pointer;
	  }
	  
	  .quest p.selected {

	  .pokracovat {

		cursor: pointer;
		height: 10%;
	  }

	    position: absolute;
		top: 30px;
		right: 40px;
		cursor: pointer;
		height: 10%;
	  }
	  
	  .video-name-absolute {
	    position: absolute;
		top: 30px;
		left: 40px;
		cursor: pointer;
		height: 10%;
	  }
	  
	  .video-play-absolute {
	    position: absolute;
		bottom: 30px;
		left: 0;
		right: 0;
		margin-left: auto;
		margin-right: auto;
		cursor: pointer;
		height: 12%;
	  }
	  
	  .video-png {
	    width: 100%;
		cursor: pointer;
	  }
	  
	  .spustit-png {
		cursor: pointer;
	  }
	  
	  .name-png {
		cursor: pointer;
	  }
	  
	  .name-row {
        margin: -5% 0 0;
	  }
	  
	  .video-cell {
	    padding: 0;
	  }
	  
	  .name-cell {
	  }
	  
	  .video-outer {
	    padding: 6% 0 0 10%;
	  }
	  
	  .video-player-outer {
	    padding: 30px 40px;
		text-align: center;
	  }
	  
	  .video-player-name {
	    font-size: 30px;
	    color: rgb(231,207,80);
		font-weight: bold;
		text-align: left;
	  }
	  
	  .video-player {
	    width: 60%;
		margin-top: 8%;
	  }
